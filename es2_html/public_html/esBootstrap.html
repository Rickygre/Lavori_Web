            function inviadati() {
                let nome = document.querySelector("#tnome");

                ////tiro su proprietà di un oggetto
                let ris = "ciao " + nome.value + " " + cognome + " " + "è un attrice!"; 
                //// implemento pezzi di stringa
                let objris = document.querySelector("#divris"); 
                ////seleziono tramite id l'oggetto
                objris.innerHTML = ris; 
                ////innesto il valore dentro al tag
            }
            
            function init(){

                        d.toLocaleDateString() + 
                        " " + d.toLocaleTimeString();
                
            }
